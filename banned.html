    <script>
        // Check ban status periodically
        async function checkBanStatus() {
            try {
                const response = await fetch('/api/auth/user', {
                    credentials: 'include',
                    cache: 'no-cache'
                });

                if (response.ok) {
                    const data = await response.json();

                    if (!data.banned && (!data.user || !data.user.banned)) {

                        } catch (logoutError) {

            } catch (error) {

        // Check ban status every 2 seconds

        // Also check immediately on page load (including F5 refresh)
