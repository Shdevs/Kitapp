<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Oxuyucu - KitApp</title>
    <link rel="stylesheet" href="style.css?v=2">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #f5f5f5;
        }

        .pdf-viewer-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: 100%;
        }

        .pdf-viewer-header {
            background: #2e7d32;
            color: white;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            z-index: 1000;
        }

        .pdf-viewer-title {
            font-size: 1.2rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .pdf-viewer-actions {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .pdf-viewer-btn {
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .pdf-viewer-btn:hover {
            background: rgba(255,255,255,0.3);
        }

        .pdf-viewer-content {
            flex: 1;
            overflow: hidden;
            position: relative;
        }

        .pdf-viewer-content iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .pdf-loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #666;
        }

        .pdf-loading i {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #2e7d32;
        }

        .pdf-error {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #f44336;
            padding: 20px;
        }

        .pdf-error i {
            font-size: 3rem;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="pdf-viewer-container">
        <div class="pdf-viewer-header">
            <div class="pdf-viewer-title">
                <i class="fas fa-book"></i>
                <span id="bookTitle">PDF Oxuyucu</span>
            </div>
            <div class="pdf-viewer-actions">
                <button class="pdf-viewer-btn" onclick="downloadPDF()">
                    <i class="fas fa-download"></i>
                    Yüklə
                </button>
                <button class="pdf-viewer-btn" onclick="window.close()">
                    <i class="fas fa-times"></i>
                    Bağla
                </button>
            </div>
        </div>
        <div class="pdf-viewer-content">
            <div class="pdf-loading" id="loading">
                <i class="fas fa-spinner fa-spin"></i>
                <p>PDF yüklənir...</p>
            </div>
            <div class="pdf-error" id="error" style="display: none;">
                <i class="fas fa-exclamation-triangle"></i>
                <p>PDF yüklənə bilmədi. Zəhmət olmasa yenidən cəhd edin.</p>
            </div>
            <iframe id="pdfFrame" style="display: none;" src=""></iframe>
        </div>
    </div>

    <script>
        // Get fileId from URL parameter
        const urlParams = new URLSearchParams(window.location.search);
        const fileId = urlParams.get('fileId');
        
        let currentBook = null;
        let pdfUrl = '';

        async function loadPDF() {
            if (!fileId) {
                showError();
                return;
            }

            try {
                // Fetch book information
                const response = await fetch('/api/books');
                const data = await response.json();
                
                if (!data.books || !Array.isArray(data.books)) {
                    showError();
                    return;
                }

                const book = data.books.find(b => b.fileId === fileId);
                if (!book) {
                    showError();
                    return;
                }

                currentBook = book;
                
                // Update title
                document.getElementById('bookTitle').textContent = book.title || 'PDF Oxuyucu';

                // For large files, redirect to Telegram
                if (book.isLargeFile) {
                    if (book.messageLink) {
                        window.location.href = book.messageLink;
                    } else {
                        showError();
                    }
                    return;
                }

                // Set PDF URL (use view endpoint for inline display)
                pdfUrl = `/api/view/${fileId}`;
                
                // Load PDF in iframe
                const iframe = document.getElementById('pdfFrame');
                iframe.src = pdfUrl;
                
                // Show iframe and hide loading when PDF is loaded
                iframe.onload = function() {
                    document.getElementById('loading').style.display = 'none';
                    iframe.style.display = 'block';
                };

                iframe.onerror = function() {
                    showError();
                };

                // Fallback: if iframe doesn't trigger onload, show it after a delay
                setTimeout(() => {
                    if (document.getElementById('loading').style.display !== 'none') {
                        document.getElementById('loading').style.display = 'none';
                        iframe.style.display = 'block';
                    }
                }, 2000);

            } catch (error) {
                console.error('Error loading PDF:', error);
                showError();
            }
        }

        function showError() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error').style.display = 'block';
        }

        function downloadPDF() {
            if (currentBook && !currentBook.isLargeFile) {
                // Use download endpoint (not view endpoint)
                const downloadUrl = `/api/download/${fileId}`;
                
                // Create download link
                const downloadLink = document.createElement('a');
                downloadLink.href = downloadUrl;
                downloadLink.download = (currentBook.filename || currentBook.title + '.pdf').replace(/[<>:"/\\|?*]/g, '_');
                downloadLink.style.display = 'none';
                document.body.appendChild(downloadLink);
                downloadLink.click();
                document.body.removeChild(downloadLink);
            } else if (currentBook && currentBook.messageLink) {
                window.open(currentBook.messageLink, '_blank');
            }
        }

        // Load PDF when page loads
        loadPDF();
    </script>
</body>
</html>
